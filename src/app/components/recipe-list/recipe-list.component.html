<div style="float: right; padding: 5px" ><input type="button" value="add new Recipe" (click)="addNewRecipePressed()"/></div>
<h1>These is our recipes</h1>
<p *ngIf="!recipeLoaded" style="color: brown">
  Loading Recipes ... Please wait a moment!
</p>
<p *ngIf="recipeLoaded && (!recipes || !recipes.length)">
  There are no recipes. Return later :)
</p>
<app-recipe-summary *ngFor="let recipe of recipes" [recipe]="recipe" (userClick)="userClickedOnRecipe($event)"></app-recipe-summary>

<div style="clear: both"></div>
