<div class="new-recipe panel panel-default">
  <div class='panel-heading'>
    <h4 class='panel-title'>Add new recipe</h4>
  </div>
  <div class='panel-body'>
    <div class="input-group">
      <input style="width: 400px" [(ngModel)]="recipe_in_progress.title" type="text" class="form-control"
             placeholder="Recipe title"
             name="title"/>
    </div>
    <div class="input-group">
      <textarea style="width: 400px" [(ngModel)]="recipe_in_progress.description" rows="5" class="form-control"
                placeholder="Recipe description"
                name="description"></textarea>
    </div>
    <div class="input-group">
      <input [(ngModel)]="recipe_in_progress.feeds_this_many" type="text" class="form-control"
             placeholder="Feeds this many" name="feeds_this_many"
      />
      <span class="input-group-addon">people</span>
    </div>
    <div class="input-group">
      <input [(ngModel)]="recipe_in_progress.preparation_time" type="text" class="form-control"
             placeholder="Preparation time"
             name="preparation_time"/>
      <span class="input-group-addon">minutes</span>
    </div>
    <div class="form-group">
      <label>Ingredients</label>
      <div class="ingredient" *ngFor="let ingredient of recipe_in_progress.ingredients; let i = index;">
        <input style="width: 40%" type="text" [(ngModel)]="recipe_in_progress.ingredients[i].ingredient"
               placeholder="Ingredient"/>
        <input style="width: 40%" type="text" [(ngModel)]="recipe_in_progress.ingredients[i].measure"
               placeholder="How much?"/>
        <a (click)="removeIngredientAtIndex(i)" style="cursor: pointer; font-size: 80%;">Remove</a>
      </div>
      <div class="add-ingredient">
        <input type="button" value="Add" (click)="addIngredientPressed()">
      </div>
    </div>
    <div class="form-group">
      <label>Instructions</label>
      <div class="instruction" *ngFor="let instruction of recipe_in_progress.instructions; let i = index;">
        <input style="width: 40%" type="text" [(ngModel)]="recipe_in_progress.instructions[i].instruction"
               placeholder="What to do?"/>
        <a (click)="removeInstructionAtIndex(i)" style="cursor: pointer; font-size: 80%;">Remove</a>
      </div>
      <div class="instruction">
        <input type="button" value="Add" (click)="addInstructionPressed()">
      </div>
    </div>
    <div class="input-group">
      <input type="button" value="Add Recipe" (click)="addRecipeClicked()"/>
    </div>
  </div>
</div>
